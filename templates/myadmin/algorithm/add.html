{% extends "myadmin/base.html" %}
{% load static from static %}
{% block main_body %}
<div class="content-wrapper">
    <section class="content container">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h2 class="box-title"><span class="glyphicon glyphicon-calendar" aria-hidden="true">添加算法信息</h2>
            </div>

            <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">算法名称：</label>

                  <div class="col-sm-4">
                    <input type="text" name="name" class="form-control" id="inputText1" placeholder="请输入算法名称" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">介绍：</label>

                  <div class="col-sm-4">
                    <textarea type = "textarea" rows="5" name="introduction" class="form-control" id="inputText2" placeholder="请输入算法简介"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">状态：</label>
                  <div class="controls">
                    &nbsp; &nbsp;
                    <input type="radio" name="status" class="input-xlarge" value="1" checked/> 正常
                     &nbsp; &nbsp; 
                    <input type="radio" name="status" class="input-xlarge" value="2" /> 隐藏
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">代码文件：</label>
  
                  <div class="col-sm-4">
                    <input type="file" name="codefile" />
                  </div>
                </div>
  
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">训练集文件：</label>
  
                  <div class="col-sm-4">
                    <input type="file" name="datafile_train" />
                  </div>
                </div>
  
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">测试集文件：</label>
  
                  <div class="col-sm-4">
                    <input type="file" name="datafile_test" />
                  </div>
                </div>
              </div>


              <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="reset" class="btn btn-default">重置</button> &nbsp; 
                  <button type="submit" class="btn btn-primary">提交</button> 
                <div class="col-sm-offset-2 col-sm-10">
              </div>

            </form>
          </div>

        </div>
      </div>

    </section>

</div>

{% endblock %}
