{% extends "web/base.html" %}
{% load static from static %}
{% block main_body %}
    <!-- Content Header (Page header) -->
<!-- Main content -->


<div class="content-wrapper">
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-body">
            <div class="content container-fluid">
                    <div class="row">
                        <div class="col-sm-14">
                            <section class="content container-fluid">
                            <div class="row">
                                <div class="col-xs-12">
                                <div class="box">
                                    <div class="box-header">
                                        <h2 class="box-title"><span aria-hidden="true"> </h2>
                                    </div>
                                    <!-- /.box-header -->
                                    <!-- form start -->
                                    <form class="form-horizontal" action="{% url 'web_runcode' %}" method="post" enctype="multipart/form-data">
                                            {% csrf_token %}
                                        <div class="box-body">
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label">Input Question：</label>

                                            <div class="col-sm-4">
                                                <input type="text" name="Question" class="form-control" value = "{{ Question }}" ></label>
                                            </div>
                                        </div>
                        

                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">Result：</label>
                                        <div class="col-sm-4">
                                        <textarea type = "textarea" style="text-align:left;cursor:default" rows="5" name="result" class="form-control" disabled readonly id="inputText2" placeholder="运行结果">
{% for res in results %}{{ res }}
{% endfor %}
                                        </textarea>
                                    </div>
                                    </div>
                                    <!-- /.box-body -->

                                    <div class="box-footer">
                                        <div class="col-sm-offset-2 col-sm-10">
                                        <input type="Submit" name="Submit" formaction="{% url 'web_right' %}" value="Update" class="btn btn-primary">
                                        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                                        <input type="Submit" name="Submit" value="Run" class="btn btn-primary">
                                        <div class="col-sm-offset-2 col-sm-10">
                                    </div>

                                    <!-- /.box-footer -->
                                    </form>
                                    
                                </div>
                                <!-- /.box -->
                                </div>
                            </div>


                            </section>
                        <!-- /.content -->
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
